<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlanIt</title>
    <link rel="stylesheet" href="./css/css-grids.css" type="text/css">
    <link rel="stylesheet" href="./css/float-grid.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <h1>PlanIt</h1>
        </header>
        <main id="left-panel" class="left-side list">
            <div class="input-container">
                <label class="place-label" for="place-input">Please Enter <span class="start-title">A Start</span> Location</label>
                <input id="place-input" class="controls" type="text">
                <div id="mode-selector" class="controls">
                    <input type="radio" name="type" id="changemode-walking">
                    <label class="radio-button" for="changemode-walking"><i class="fas fa-walking"></i></label>
                
                    <input type="radio" name="type" id="changemode-transit">
                    <label class="radio-button" for="changemode-transit"><i class="fas fa-train"></i></i></label>
                
                    <input type="radio" name="type" id="changemode-driving" checked>
                    <label class="radio-button" for="changemode-driving"><i class="fas fa-car"></i></label>
                </div>
            </div>
            <div class="js-map-leg-info"></div>
            <div class="js-add-input"></div>

        </main>
        <section class="right-side gmap">
            <div id="map" class="gmap"></div>
        </section>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCbKjvR3xSU6ODz37cp9YmRgb3pYMH0i8&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>
