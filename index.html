<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlanIt</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/css-grids.css" type="text/css">
    <link rel="stylesheet" href="./css/float-grid.css" type="text/css">
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Plan It</h1>
    </nav>

    <!-- Header -->
    <div class="row">
        <div class="col-12">
            <header role="banner">
                <div class="img-section">
                    <img src="img/route.png" alt="route icon">
                </div>
                <div class="desc-section">
                    <p>Plan It is a multi-point travel management system that allows uers to quickly retrieve their total distance and time between waypoints</p>
                </div>
            </header>
        </div>
    </div>

    <!-- Main -->
    <main role="main" class="row">
        <div class="col-3">
            <div class="input-container">
                <p class="desc">You can enter multiple waypoints!</p>
                <label class="place-label" for="place-input">Please Enter <span class="start-title">A Start</span> Location</label>
                <input id="place-input" class="controls" type="text">
                <div id="mode-selector" class="controls">
                    <input type="radio" name="type" id="changemode-walking">
                    <label class="radio-button" for="changemode-walking"><i class="fas fa-walking"></i></label>
                
                    <input type="radio" name="type" id="changemode-transit">
                    <label class="radio-button" for="changemode-transit"><i class="fas fa-train"></i></i></label>
                
                    <input type="radio" name="type" id="changemode-driving" checked>
                    <label class="radio-button" for="changemode-driving"><i class="fas fa-car"></i></label>
                </div>
            </div>
            <div class="js-route-index" aria-live="assertive"></div>
            <div class="js-route-total" aria-live="assertive"></div>
        </div>
        <div class="col-9 map-container">
            <div id="map"></div>
        </div>     
    </main>
   
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCbKjvR3xSU6ODz37cp9YmRgb3pYMH0i8&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>
